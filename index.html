<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jean Osorio - Software Developer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <meta
      name="description"
      content="Hey I am Jean Osorio a Software engineer base in Barcelona, Spain mainly focused on Frontend development with React, I also work with Solidity and web3"
    />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-G9F8186W9F"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());

      gtag('config', 'G-G9F8186W9F');
    </script>
  </head>
  <body>
    <div class="wrapper">
      <div id="background-container">
        <div class="container">
          <img
            class="profile-pic"
            src="assets/images/jeanosorio.jpeg"
            alt="Jean Osorio"
          />
          <h1>Jean Osorio</h1>
          <h3>Software Engineer</h3>
          <div class="icons">
            <a
              class="linkedin-link"
              href="https://www.linkedin.com/in/jeanosorio/"
              alt="Jean Osorio Linkedin profile"
              target="_blank"
            >
              <object
                type="image/svg+xml"
                class="icon linkedin-icon"
                data="/assets/icons/linkedin.svg"
              >
                linkedin
              </object>
            </a>
            <a
              class="twitter-link"
              href="https://twitter.com/jeanosorio/"
              alt="Jean Osorio Twitter profile"
              target="_blank"
            >
              <object
                type="image/svg+xml"
                class="icon twitter-icon"
                data="/assets/icons/twitter.svg"
              >
                twitter
              </object>
            </a>
            <a
              class="twitter-link"
              href="https://github.com/JeanOsorio"
              alt="Jean Osorio GitHub profile"
              target="_blank"
            >
              <object
                type="image/svg+xml"
                class="icon github-icon"
                data="/assets/icons/github.svg"
              >
                twitter
              </object>
            </a>
          </div>
          <div class="portfolio">
            <a
              class="portfolio-item"
              href="https://gradis.art"
              alt="Gradis NFT"
              target="_blank"
              data-project="gradis"
            ></a>
            <a
              class="portfolio-item"
              href="https://1337fox.art"
              alt="1337 Fox NFT"
              target="_blank"
              data-project="1337fox"
            ></a>
          </div>
        </div>
      </div>
    </div>
    <script>
      const wrapper = document.getElementById('background-container');
      const links = document.querySelectorAll('.portfolio-item');
      links.forEach((link) => {
        link.addEventListener('mouseover', (event) => {
          let bgImage = null;
          console.log(event.target.dataset.project);
          switch (event.target.dataset.project) {
            case 'gradis':
              bgImage = '/assets/images/gradis.png';
              break;
            case '1337fox':
              bgImage = '/assets/images/1337fox.png';
              break;
            case 'rutalaboral':
              bgImage = '/assets/images/test.jpg';
              break;

            default:
              break;
          }

          wrapper.style.backgroundImage = `url(${bgImage})`;
          wrapper.style.backgroundSize = 'cover';
        });
        link.addEventListener('mouseout', (event) => {
          wrapper.style.backgroundImage = 'none';
        });
      });
    </script>
  </body>
</html>
